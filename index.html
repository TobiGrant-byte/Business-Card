<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="card">

    <h2>About me</h2>

      <li>Software Engineer</li>

      <button>Join Newsletter</button>
    </div>
  </div>  
</body>
